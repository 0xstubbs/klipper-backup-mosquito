# Modify printer.cfg to tune acceleration.
[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 7000
max_z_velocity: 20
max_z_accel: 45

[input_shaper]
shaper_freq_x: 48.8
shaper_type_x: zv
shaper_freq_y: 52.0
shaper_type_y: mzv


[probe]
pin: PB4
x_offset: 24
y_offset: 5

speed: 50.0
samples: 3 # Sampling, primarily for bed mesh. 3 is fine for normal PINDA probes.
samples_result: average
sample_retract_dist: .5

[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
microsteps: 16
rotation_distance: 32

endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 255
homing_retract_dist: 0 # Distance to back off before homing a second time. Set to 0 to disable.
homing_speed: 50

[tmc2130 stepper_x]
cs_pin: PG0
interpolate: True
stealthchop_threshold: 0

#************************************
#********** X-Motor Current  **********
#V4
run_current: 0.45
hold_current: .45

#V3
#run_current: .35
#hold_current: .35

#run_current: .3480291
#hold_current: .3480291

#V2
# run_current: .3480291
# hold_current: .3480291

#V1
#run_current: .281738
#hold_current: .281738

#************************************

sense_resistor: 0.220
diag1_pin: !PK2
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[stepper_y]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
microsteps: 16
rotation_distance: 32
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_max: 212.5
position_min: -4
position_endstop: -4
homing_speed: 50
homing_retract_dist: 0

[tmc2130 stepper_y]
cs_pin: PG2
interpolate: True

#************************************
#********** Y-Motor Current  **********
#V4
run_current: 0.45
hold_current: .45

#V3
#run_current: .35
#hold_current: .35

#run_current: .3480291
#hold_current: .3480291

#V2
# run_current: .3480291
# hold_current: .3480291

#V1
#run_current: .281738
#hold_current: .281738

#Run at the same current as X-axis for lower noise, and to keep steppers cooler.
#This should work, but if Y starts skipping steps, you may need to bump up to Prusa stock.

#************************************

sense_resistor: 0.220
diag1_pin: !PK7
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3

[stepper_z]
step_pin: PC2
dir_pin: !PL2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 215 #This is the MK3S default.
position_min: -2
homing_speed: 13.33

[tmc2130 stepper_z]
cs_pin: PK5
interpolate: True

#************************************
#********** Z-Motor Current  **********
#V3
run_current: .71
hold_current: .71

#V2
#run_current: .65
#hold_current: .65

#V1
#run_current: .53033
#hold_current: .53033

#Run at the same current as X-axis for lower noise, and to keep steppers cooler.
#This should work, but if Y starts skipping steps, you may need to bump up to Prusa stock.

#************************************

sense_resistor: 0.220
diag1_pin: !PK6
driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 4
driver_PWM_AMPL: 200
driver_PWM_AUTOSCALE: True
