 ######################################################################
# Start Print and End Print
######################################################################
[gcode_macro START_PRINT]
description: "Prepare printer and start print"

gcode:
  {% set HOTEND = params.HOTEND|default(hotend)|int %}
  {% set BED = params.BED|default(bed)|int %}

  # Set nozzle temp without waiting
  M104 S{HOTEND}

  # Set bed temps without waiting
  M140 S{BED}
  
  # Home all axes explicitly
  G28

  # Clear any existing mesh to prevent cross-print confusion
  BED_MESH_CLEAR

  # Park before mesh (saves crashing into clips or blobs)
  PARK_CENTER_REAR

  # Run mesh probing
  BED_MESH_CALIBRATE

  # Wait for bed temp
  M190 S{BED}

  # Wait for hotend temp
  M109 S{HOTEND}

  # Home Z again (mesh might have influenced Z position)
  #G28 Z

  # Purge
  _ADAPTIVE_PURGE

  SET_IDLE_TIMEOUT TIMEOUT=43200 ; 12hours

[gcode_macro PRINT_START]
gcode:
  {% set HOTEND = params.HOTEND|int %}
  # {% set BED_TEMP = params.BED_TEMP|int %}
  {% set BED = params.BED|int %}
  
  M104 S{HOTEND}  ;Set extruder temperature
  M140 S{BED}  ;Set bed temperature

  G28
  _CHOME  ;Home all axes if not already homed
  ;G0 Z30  ;Move Up
  PARK_CENTER_REAR  ;Park central rear
  
  M190 S60  ;Set bed temperature and wait
  M140 S{BED} 

  M190 S{BED} #Set and wait bed_temp
  M109 S{HOTEND}  ;Set extruder temperature and wait
  
  BED_MESH_CLEAR  #Clear Bed Mesh
  BED_MESH_CALIBRATE  ;Adaptive Mesh [Auto]
  
  ;G28 Z  ;Home Z axis
  _ADAPTIVE_PURGE  ;Adaptive Purge

  SET_IDLE_TIMEOUT TIMEOUT=43200 ; 12hours

[gcode_macro END_PRINT]
description: "Finish print and shutdown"
gcode:
  M400         ; Finish moves
  G92 E0       ; Reset extruder position
  G1 E-1.5 F1800  ; Retract a bit

  # Move away from print (custom macro)
  _MOVE_AWAY

  # Turn off heaters explicitly
  M104 S0
  M140 S0

  # Park the head
  PARK_CENTER_REAR

  # Disable steppers
  M84

